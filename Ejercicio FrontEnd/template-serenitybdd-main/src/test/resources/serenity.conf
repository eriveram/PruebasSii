webdriver {
  timeouts {
      implicitlywait = 5000 #Espera Implicita
      fluentwait = 2500 #Espera Explicita
    }
}

environments {
  default {
        webdriver.base.url.saucedemo="https://www.saucedemo.com"
        webdriver.base.url.AlertasJavaScript= "https://the-internet.herokuapp.com/javascript_alerts"
        webdriver.base.url.UploadFile= "https://the-internet.herokuapp.com/upload"
        actor="Usuario"
    }

}